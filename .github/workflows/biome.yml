name: ğŸ” Biome

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  biome:
    name: ğŸ” Biome
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ” Biome check
        run: bun run biome:check

      - name: ğŸ§ª sort-package-json check
        run: bun run sort-package-json:check